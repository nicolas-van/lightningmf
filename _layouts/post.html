---
layout: general
---

<div class="post">
    <h3><a href="{{ post.url | relative_url }}">{{ page.title }}</a></h3>
  
    <div class="body">
        {{ content }}
    </div>
    
    <div class="meta" style="font-size: 0.8em; colo:grey">
        Posted on <a href="{{ post.url }}">{{ page.date | date_to_string }}</a>
    </div>
</div>
